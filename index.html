<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>APK 자동 다운로드</title>
</head>
<body>
<script>
  // 페이지 열리면 자동 다운로드 링크 클릭
  window.onload = function() {
    const a = document.createElement("a");
    a.href = "태양계정복ver0.1.apk";   // 같은 폴더에 있는 apk 파일명
    a.download = "태양계정복ver0.1.apk";
    document.body.appendChild(a);
    a.click();
    window.close(); // 다운로드 시작 직후 창 닫기
  }
</script>
</body>
</html>
